
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Read Excel File</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
<script>
async function viewDayProgramme(day) {
var filePath = 'https://onedrive.live.com/download?cid=73D63C1D64D29F9A&resid=73D63C1D64D29F9A%212838&authkey=!AOcdINSYEwTAPSA';

try {
const response = await fetch(filePath);
if (!response.ok) throw new Error('Network response was not ok');
const data = await response.arrayBuffer();
const workbook = XLSX.read(data, { type: 'array' });
const sheetName = workbook.SheetNames[0];
const worksheet = workbook.Sheets[sheetName];
const json = XLSX.utils.sheet_to_json(worksheet);
console.log(json);
} catch (error) {
console.error('Error fetching the file:', error);
}
}

// Call the function with a sample day
viewDayProgramme('Monday');
</script>
</body>
</html>
